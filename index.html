<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Regex debugger (es5 with PHP fallback)</title>
		<link href="regex.css" rel="stylesheet" />
		<link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" />
		<link href="bootstrap-3.2.0-dist/css/bootstrap-theme.css" rel="stylesheet" />
		<script type="text/javascript" src="bootstrap-3.2.0-dist/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Regex debugger</h2>
			<h2>(es5 with PHP fallback)</h2>
		</header>
		<form id="regex" method="post" action="index.html">
			<ul class="nav nav-tabs">
				<li><a href="#input" data-toggle="tab">Input</a></li>
				<li><a href="#regexes" data-toggle="tab">Regex</a></li>
				<li><a href="#output" data-toggle="tab" class="hiding">Output</a></li>
			</ul>

			<div class="tab-content">
				<fieldset id="input" class="tab-pane fade">
					<legend>Sample</legend>
					<textarea id="sample" name="sample" class="form-control"></textarea>
					<h2>Clean white space options</h2>
					<ul class="inline">
						<li>
							<label>
								<input type="checkbox" name="ws_trim" id="ws_trim" value="true" tabindex="19" />
								Trim white space from sample
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="ws_action" id="ws_trim_pos_before" value="true" tabindex="20" />
								<span>Trim white space from sample</span> before processing
							</label>
							or
						</li>
						<li>
							<label>
								<input type="radio" name="ws_action" id="ws_trim_pos_after" value="false" checked="checked" tabindex="21" />
								<span>Trim white space from sample</span> after processing
							</label>
						</li>
					</ul>
				</fieldset>


				<fieldset id="regexes" class="tab-pane fade in active">
					<legend>Regular Expressions</legend>
					<ol class="regexes">
						<li id="regexp0" class="regexPair row">
							<span class="input col-sm-6 col-xs-12">
								<label for="find0">Find <span>1</span></label>
								<input type="text" name="find[]" id="find0" value="" class="find form-control" />
							</span>

							<span class="input col-sm-6 col-xs-12">
								<label for="replace0">Replace <span>1</span></label>
								<input type="text" name="replace[]" id="replace0" value="" class="replace form-control" />
							</span>

							<span class="col-xs-12 checkbox-check">
								<label for="textarea0">
									<input type="checkbox" name="textarea0" id="textarea0" value="textarea" title="Make Find 1 and Replace 1 multi line" />
									Multi line
								</label>
							</span>
						</li>
					</ol>
					<p>
						<label for="add_regex_pair">
							<button id="add_regex_pair" class="btn btn-info">Add</button>
							another find/replace pair
						</label>

						<label for="remove_regex_pair" class="hiding">
							<button id="remove_regex_pair" class="btn btn-warning">Remove</button>
							the last find/replace pair
						</label>
					</p>
				</fieldset>


				<fieldset id="output" class="hiding tab-pane fade">
					<legend>Replacement</legend>
					<textarea id="replace" name="replace"></textarea>
				</fieldset>
			</div>

			<fieldset id="butt">
				<legend><h2>Submit details</h2></legend>
				<ul class="inline">
					<li>
						<label for="test">Test the regular expressions against the sample only</label><!--
					 --><input type="submit" name="submit_test" id="test" value="Test only" title="Test regex and sample only" tabindex="10" class="btn btn-success test b-left" /><!--
					 --><label for="test_new_line">Split sample on new line then test regular expressions against each sample only</label><!--
					 --><input type="submit" name="submit_test" id="test_new_line" value="(By line)" title="Split sample on new line and test regex only" tabindex="12" class="btn btn-danger test b-right" />
					</li>

					<li>
						<label for="replace">Use the regular expressions to do a find and replace</label><!--
					 --><input type="submit" name="submit_replace" id="replace" value="Replace" title="Test regex and sample only" tabindex="11" class="btn btn-success change b-left" /><!--
					 --><label for="replace_new_line">Split sample on new line then use the regular expressions to do a find and replace ont each sample</label><!--
					 --><input type="submit" name="submit_replace" id="replace_new_line" value="(By line)" title="Split sample on new line and do find and replace on each" tabindex="13" class="btn btn-danger change b-right" />
					</li>
				</ul>
			</fieldset>
		</form>
		<script type="text/javascript" src="regex.js"></script>
	</body>
</html>
