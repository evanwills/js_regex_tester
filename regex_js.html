<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Regex debugger (es5 with PHP fallback)</title>
		<style type="text/css">
label span , #butt label {
	position: absolute;
	top: -1000em;
	left: -1000em;
}
.hidden {
	position: absolute;
	top: -10000em;
	left: -10000em;
}
		</style>
	</head>
	<body>
		<h1>Regex debugger (es5 with PHP fallback)</h1>
		<form id="regex">
			<ul>
				<li><a href="#input">Input</a></li>
				<li><a href="regexes">Regex</a></li>
				<li><a href="output">Output</a></li>
			</ul>
			<fieldset id="input">
				<legend>Sample</legend>
				<textarea id="sample" name="sample"></textarea>
			</fieldset>
			<fieldset id="regexes">
				<legend>Regular Expressions</legend>
				<ol class="regexes">
					<li id="regexp0" class="regexPair">
						<span>
							<label for="find0">Find <span>1</span></label>
							<input type="text" name="find[]" id="find0" value="" class="find" />
						</span>

						<span>
							<label for="replace0">Replace <span>1</span></label>
							<input type="text" name="replace[]" id="replace0" value="" class="replace" />
						</span>

						<span>
							<label for="textarea0">
								<input type="checkbox" name="textarea0" id="textarea0" value="textarea" title="Make Find 1 and Replace 1 multi line" />
								Multi line
							</label>
						</span>
						<div class="results"></div>
					</li>
				</ol>
				<p>
					<label for="add_regex_pair">
						<button id="add_regex_pair">Add</button>
						another find/replace pair
					</label>

					<label for="remove_regex_pair" class="hidden">
						<button id="remove_regex_pair">remove</button>
						another find/replace pair
					</label>
				</p>
			</fieldset>
			<fieldset id="output">
				<legend>Replacement</legend>
				<textarea id="replace" name="replace"></textarea>
				<h3>Clean white space options</h3>
				<ul class="inline">
					<li>
						<label>
							<input type="checkbox" name="ws_trim" id="ws_trim" value="true" tabindex="19" />
							Trim white space from sample
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="ws_after" id="ws_trim_pos_before" value="true" tabindex="20" />
							<span>Trim white space from sample</span> before processing
						</label>
						or
					</li>
					<li>
						<label>
							<input type="radio" name="ws_after" id="ws_trim_pos_after" value="false" checked="checked" tabindex="21" />
							<span>Trim white space from sample</span> after processing
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset id="butt">
				<legend><h2>Submit details</h2></legend>
				<ul class="inline">
					<li>
						<label for="test">Test the regular expressions against the sample only</label><input type="submit" name="submit_test" id="test" value="Test only" title="Test regex and sample only" tabindex="10" class="test button b-left" /><label for="test_new_line">Split sample on new line then test regular expressions against each sample only</label><input type="submit" name="submit_test" id="test_new_line" value="(By line)" title="Split sample on new line and test regex only" tabindex="12" class="test button b-right" />
					</li>

					<li>
						<label for="replace">Use the regular expressions to do a find and replace</label><input type="submit" name="submit_replace" id="replace" value="Replace" title="Test regex and sample only" tabindex="11" class="replace button b-left" /><label for="replace_new_line">Split sample on new line then use the regular expressions to do a find and replace ont each sample</label><input type="submit" name="submit_replace" id="replace_new_line" value="(By line)" title="Split sample on new line and do find and replace on each" tabindex="13" class="replace button b-right" />
					</li>
				</ul>
			</fieldset>
		</form>
		<script type="text/javascript" src="regex.js"></script>
	</body>
</html>
